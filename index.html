<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion Electronica by Enmanuel Acosta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuracion Electronica by Acosta R.</h1>
        <div class="input-group">
            <label for="inputValue">Numero Atomico o Simbolo:</label>
            <input type="text" id="inputValue" placeholder="Ejemplo: H, 1, Z=1, e=2" required>
            <button onclick="calculate()">Calcular</button>
        </div>
        <div class="results">
            <h2>Resultados:</h2>
            <p>Numero Atomico (Z): <span id="atomicNumber"></span></p>
            <p>Numero de Electrones: <span id="electrons"></span></p>
            <p>Numero de Protones: <span id="protons"></span></p>
            <p>Masa Atomica (A): <span id="atomicMass"></span></p>
            <p>Numero de Neutrones: <span id="neutrons"></span></p>
            <p>Configuracion Electronica: <span id="electronConfig"></span></p>
            <p>Configuracion Ionica: <span id="ionicConfig"></span></p>
            <p>Gas Noble: <span id="nobleGasSymbol"></span></p>
            <p>Nombre del Elemento: <span id="elementName"></span></p>
            <p>Numeros Cuanticos: <span id="quantumNumbers"></span></p>
        </div>
        <div class="periodic-table">
            <h2>Tabla Periodica de Elementos</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
